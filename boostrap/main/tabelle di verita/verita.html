    <style>
        body{
text-align:center;
}
.button{
  background-color:orange;
  border:1px solid black;
  color: blue;
  padding:10px 10px;
  display:inline-block;
  font-size:20px;
  margin:16px 20px;
  cursor: pointer;
}
img{
  width:200px;
  height:400px;
}

    <h1>Tabelle veritá</h1>
    <hr>
   <button class="button" onclick="document.getElementById('black').src='and.jpg'">Tabella and</button>
    <button class="button" onclick="document.getElementById('black').src='or.jpg'">Tabella or</button>
<button class="button" onclick="document.getElementById('black').src='not.jpg'">Tabella not</button>
<button class="button" onclick="document.getElementById('black').src='nand.jpg'">Tabella nand</button>
<button class="button" onclick="document.getElementById('black').src='nor.jpg'">Tabella nor</button>

    <p>cambia immagine cliccando uno dei bottoni precedenti:<p>
